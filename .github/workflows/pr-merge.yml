name: PR Merge - Publish to PyPI

on:
  push:
    branches: [main]

jobs:
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install Python
        run: uv python install 3.13

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        run: uv publish
